[model]
name = Recipe
label = {{ this._id }}
hidden = yes

[children]
enabled = no

[fields.name]
label = Name
width = 2/3
type = string
size = large

[fields.date]
label = Date / Datum
width = 1/3
type = date
alts_enabled = false
size = large

[fields.time]
label = Time / Zeit
width = 1/8
type = integer
addon_label = min
alts_enabled = false

[fields.difficulty]
label = Difficulty
width = 1/8
type = select
choices = easy, medium, hard
choice_labels = Easy, Medium, Hard
alts_enabled = false

[fields.rating]
label = Rating
width = 1/8
type = select
choices = 1, 2, 3
choice_labels = ★☆☆, ★★☆, ★★★
alts_enabled = false

[fields.yield]
label = Yield / Menge
width = 1/2
type = string

[fields.ingredients]
label = Ingredients / Zutaten
description = 42 g Ingredient, Notes (add additional measures in settings)
width = 2/3
type = strings

[fields.tags]
label = Tags / Kategorie
width = 1/3
type = checkboxes
source = site.query('/tags', alt)
alts_enabled = false

[fields.directions]
label = Directions / Zubereitung
description = Markdown formatting applies: ### Header, __bold__, _italic_
type = markdown

[fields.source]
label = Source / Quelle
type = url
size = small
