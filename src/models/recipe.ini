[model]
name = Recipe
label = {{ this._id }}
hidden = yes

[children]
enabled = no

[fields.name]
label = Name
width = 2/3
type = string
size = large

[fields.date]
label = Date / Datum
width = 1/3
type = date
size = large

[fields.time]
label = Time / Zeit
width = 1/8
type = select
choices = 5, 10, 15, 20, 30, 45, 60, 75, 90, 105, 120, 150, 180, 240, 360, 480, 720, 1440
choice_labels = 5m, 10m, 15m, 20m, 30m, 45m, 1h, 1h 15m, 1h 30m, 1h 45m, 2h, 2h 30m, 3h, 4h, 6h, 8h, 12h, 24h

[fields.difficulty]
label = Difficulty
width = 1/8
type = select
choices = easy, medium, hard
choice_labels = Easy, Medium, Hard

[fields.rating]
label = Rating
width = 1/8
type = select
choices = 1, 2, 3, 4, 5
choice_labels = ★☆☆☆☆, ★★☆☆☆, ★★★☆☆, ★★★★☆, ★★★★★

[fields.yield]
label = Yield / Menge
width = 1/2
type = string

[fields.ingredients]
label = Ingredients / Zutaten
description = 42 g Ingredient, Notes (add additional measures in settings)
width = 2/3
type = strings

[fields.tags]
label = Tags / Kategorie
width = 1/3
type = checkboxes
source = site.query('/tags', alt)

[fields.directions]
label = Directions / Zubereitung
description = Markdown formatting applies: ### Header, __bold__, _italic_
type = markdown

[fields.source]
label = Source / Quelle
type = url
size = small
